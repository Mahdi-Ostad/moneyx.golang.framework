syntax = "proto3";
option csharp_namespace = "Ariyana.Framework.Schema.EditBannerAdvertisement";
option go_package = "moneyx.golang.framework/integration/EditBannerAdvertisement";
package EditBannerAdvertisement;

import "Common.proto";

message EditPublicBannerAdvertisementFileIntegratedMessage {
    repeated Common.FileItem AddedFiles = 1;
    repeated string RemovedFileIds = 2;
    string ManagerId = 3;
    string CorrelationId = 4;
    string Id = 5;
}

message EditPublicBannerAdvertisementFileResponseIntegratedMessage {
    bool IsDone = 1;
    repeated string FileIds = 2;
    Common.Failure Failure = 3;
    string CorrelationId = 4;
    string Id = 5;
}

message CommitOrRollbackEditPublicBannerAdvertisementFileIntegratedMessage {
    bool IsCommitted = 1;
    string CorrelationId = 2;
    string Id = 3;
}
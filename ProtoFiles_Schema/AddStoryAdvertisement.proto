syntax = "proto3";
option csharp_namespace = "Ariyana.Framework.Schema.AddStoryAdvertisement";
option go_package = "moneyx.golang.framework/integration/AddStoryAdvertisement";
import "Common.proto";

package AddStoryAdvertisement;

message AddPublicStoryAdvertisementFileIntegratedMessage {
    repeated Common.FileItem Files = 1;
    string ManagerId = 2;
    string CorrelationId = 3;
    string Id = 4;
}

message AddPublicStoryAdvertisementFileResponseIntegratedMessage {
    bool IsDone = 1;
    repeated string FileIds = 2;
    Common.Failure Failure = 3;
    string CorrelationId = 4;
    string Id = 5;
}

message CommitOrRollbackAddPublicStoryAdvertisementFileIntegratedMessage {
    bool IsCommitted = 1;
    string CorrelationId = 2;
    string Id = 3;
}